<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="../asset/style.css"/>
</head>
<body>
 <header>
    <div class="container header--cadastro">
        <div class="texto-header">Seja bem-vindo</div>
    </div>
 </header>

 <section class="cadastro">
     <div class="container">
         <h1>Faça seu cadastro agora</h1>

         <form method="POST">
            <label>Nome:</label>
            <input type="text" placeholder="Informe seu nome"/>
            <label>Sobre Nome</label>
            <input type="text" placeholder="Informe seu sobrenome"/>
            <label>E-mail</label>
            <input type="text" placeholder="Informe seu e-mail"/>
            <div class="area-right">
                <div class="col-text1">
                    <label>Cidade</label>
                    <input type="text" placeholder="Informe sua cidade"/>
                </div>  

                <div class="col-text2">
                    <label>Telefone</label>
                    <input type="text" placeholder="Informe seu Telefone"/>
                </div>  
            </div>
            <label>Data de nascimento:</label>
            <input type="date" placeholder="Informe sua data de nascimento"/>
            

            <div class="area-right">
                <div class="col-text1">
                    <label>Hora do cadastro:</label>
                    <input type="time" placeholder="Informe sua cidade"/>
                </div>  

                <div class="col-text2">
                    <label>Cpf</label>
                    <input type="text" placeholder="Informe seu Telefone"/>
                </div>  
            </div>
            <label>Endereço:</label>
            <input type="text" placeholder="Informe seu endereço"/>

           <button class="cadastrar"> <a href="#">CADASTRAR</a></button>
        </form>
     </div>
     
 </section>
    
</body>
</html>
